<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liga do Bem Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêæ</text></svg>">
    <style>
        :root {
            --primary-purple: #8B5CF6;
            --primary-purple-dark: #7C3AED;
            --secondary-pink: #EC4899;
            --accent-blue: #06B6D4;
            --success-green: #10B981;
            --warning-orange: #F59E0B;
            --error-red: #EF4444;
            --text-dark: #1F2937;
            --text-gray: #6B7280;
            --text-light: #9CA3AF;
            --bg-white: #FFFFFF;
            --bg-gray-50: #F9FAFB;
            --bg-gray-100: #F3F4F6;
            --bg-gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-pink) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .login-logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-pink));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.875rem;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid var(--bg-gray-100);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input.error {
            border-color: var(--error-red);
        }

        .form-input.success {
            border-color: var(--success-green);
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-purple-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-gray-100);
            color: var(--text-gray);
            border: 1px solid var(--bg-gray-100);
        }

        .btn-secondary:hover {
            background: var(--bg-gray-200);
            color: var(--text-dark);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-red);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--bg-gray-100);
        }

        .form-footer p {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-footer a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-purple);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .forgot-link {
            font-size: 0.875rem;
            color: var(--primary-purple);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .demo-credentials h4 {
            color: var(--primary-purple);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            color: var(--text-gray);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="login-logo-icon">üêæ</div>
                <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary-purple);">Liga do Bem</span>
            </div>
            <h1 class="login-title">Painel Administrativo</h1>
            <p class="login-subtitle">Fa√ßa login para acessar o painel</p>
        </div>

        <div class="demo-credentials">
            <h4>üîë Credenciais de Demonstra√ß√£o</h4>
            <p><strong>Email:</strong> admin@ligadobem.com</p>
            <p><strong>Senha:</strong> admin123</p>
        </div>

        <form class="login-form" id="loginForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    value="admin@ligadobem.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Sua senha"
                    value="admin123"
                    required
                >
            </div>

            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Lembrar de mim</label>
                </div>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="loading" id="loadingSpinner" style="display: none;"></span>
                <span id="loginText">Entrar no Painel</span>
            </button>
        </form>

        <div class="form-footer">
            <p>Problemas para acessar? <a href="mailto:contato@ligadobembotucatu.org.br">Entre em contato</a></p>
        </div>
    </div>

    <script>
        // Verificar se j√° est√° logado
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Verificar se o token ainda √© v√°lido
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (payload.exp > Date.now() / 1000) {
                        // Token v√°lido, redirecionar para o painel
                        window.location.href = 'index.html';
                        return;
                    } else {
                        // Token expirado, remover
                        localStorage.removeItem('admin_token');
                    }
                } catch (error) {
                    localStorage.removeItem('admin_token');
                }
            }
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Esconder todas as mensagens
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Fun√ß√£o para validar email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Fun√ß√£o para validar senha
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Fun√ß√£o de login
        async function login(email, password) {
            try {
                // Simular chamada para API
                const response = await fetch('https://nova-versao-liga-do-bem-api.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Salvar token no localStorage
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage(error.message || 'Erro ao fazer login');
                }
            } catch (error) {
                // Se a API n√£o estiver dispon√≠vel, usar login demo
                console.warn('API n√£o dispon√≠vel, usando login demo');
                if (email === 'admin@ligadobem.com' && password === 'admin123') {
                    // Criar token demo
                    const demoToken = btoa(JSON.stringify({
                        userId: 'demo-admin',
                        email: 'admin@ligadobem.com',
                        role: 'admin',
                        exp: Date.now() / 1000 + (24 * 60 * 60) // 24 horas
                    }));
                    
                    localStorage.setItem('admin_token', demoToken);
                    localStorage.setItem('admin_user', JSON.stringify({
                        id: 'demo-admin',
                        name: 'Administrador',
                        email: 'admin@ligadobem.com',
                        role: 'admin'
                    }));
                    
                    showMessage('Login demo realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage('Email ou senha incorretos');
                }
            }
        }

        // Event listener do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Valida√ß√µes
            if (!validateEmail(email)) {
                showMessage('Por favor, insira um email v√°lido');
                document.getElementById('email').classList.add('error');
                return;
            }
            
            if (!validatePassword(password)) {
                showMessage('A senha deve ter pelo menos 6 caracteres');
                document.getElementById('password').classList.add('error');
                return;
            }
            
            // Limpar erros visuais
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            
            // Mostrar loading
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            loginText.textContent = 'Entrando...';
            
            try {
                await login(email, password);
            } catch (error) {
                showMessage('Erro interno. Tente novamente.');
            } finally {
                // Restaurar bot√£o
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                loginText.textContent = 'Entrar no Painel';
            }
        });

        // Limpar erros quando o usu√°rio digitar
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('errorMessage').style.display = 'none';
        });

        // Verificar autentica√ß√£o ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        console.log('üîê Sistema de Login da Liga do Bem carregado!');
        console.log('üìß Email demo: admin@ligadobem.com');
        console.log('üîë Senha demo: admin123');
    </script>
</body>
</html>
