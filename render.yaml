services:
  # Backend API
  - type: web
    name: nova-versao-liga-do-bem-api
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: liga-do-bem-db
          property: connectionString
      - key: JWT_SECRET
        value: liga-do-bem-jwt-secret-key-2024-production
      - key: FRONTEND_URL
        value: https://nova-versao-liga-do-bem-web.onrender.com
      - key: MOBILE_URL
        value: exp://localhost:19000

  # Frontend Web
  - type: static
    name: nova-versao-liga-do-bem-web
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: web/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nova-versao-liga-do-bem-api.onrender.com

databases:
  - name: liga-do-bem-db
    plan: free
    databaseName: liga_do_bem_db
    user: liga_do_bem_user
